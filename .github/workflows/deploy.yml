name: Deploy Website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Validate secrets (fail early, loudly)
      - name: Validate required secrets
        shell: bash
        run: |
          set -e
          [ -n "${{ secrets.EC2_HOST }}" ] || { echo "EC2_HOST missing"; exit 1; }
          [ -n "${{ secrets.EC2_USER }}" ] || { echo "EC2_USER missing"; exit 1; }
          [ -n "${{ secrets.EC2_SSH_KEY }}" ] || { echo "EC2_SSH_KEY missing"; exit 1; }
          echo "✅ All required secrets are present"

      # 3️⃣ Setup SSH (SAFE)
      - name: Setup SSH
        shell: bash
        run: |
          set -eux
          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"

          echo "${{ secrets.EC2_SSH_KEY }}" > "$HOME/.ssh/id_rsa"
          chmod 600 "$HOME/.ssh/id_rsa"

          # Non-fatal host key scan (network hiccups won't kill pipeline)
          ssh-keyscan -T 10 -H "${{ secrets.EC2_HOST }}" >> "$HOME/.ssh/known_hosts" || true

      # 4️⃣ Verify SSH connectivity (this MUST succeed)
      - name: Verify SSH connection
        shell: bash
        run: |
          set -eux
          ssh "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "whoami && hostname"

      # 5️⃣ Ensure destination directory exists
      - name: Prepare EC2 destination directory
        shell: bash
        run: |
          set -eux
          ssh "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "
            sudo mkdir -p /home/ec2-user/DevOpsWeb &&
            sudo chown -R ec2-user:ec2-user /home/ec2-user/DevOpsWeb &&
            sudo chmod 755 /home/ec2-user &&
            sudo chmod -R 755 /home/ec2-user/DevOpsWeb
          "

      # 6️⃣ Deploy website files
      - name: Deploy website via rsync
        shell: bash
        run: |
          set -eux
          rsync -avz --delete \
            --exclude='.git*' \
            --exclude='.github/' \
            --chmod=Du=rwx,Dgo=rx,Fu=rw,Fgo=r \
            ./ "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/DevOpsWeb/"

      # 7️⃣ Reload Nginx
      - name: Reload Nginx on EC2
        shell: bash
        run: |
          set -eux
          ssh "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            "sudo nginx -t && sudo systemctl reload nginx"
