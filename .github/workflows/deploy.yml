name: Deploy Website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Sync files to EC2
      run: |
        rsync -avz --delete \
        --exclude='.git*' \
        ./ ec2-user@${{ secrets.EC2_HOST }}:/var/www/html/
