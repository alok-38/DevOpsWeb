name: Deploy Website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Validate secrets (fail early, loudly)
      - name: Validate required secrets
        shell: bash
        run: |
          set -e
          [ -n "${{ secrets.EC2_HOST }}" ] || { echo "EC2_HOST missing"; exit 1; }
          [ -n "${{ secrets.EC2_USER }}" ] || { echo "EC2_USER missing"; exit 1; }
          [ -n "${{ secrets.EC2_SSH_KEY }}" ] || { echo "EC2_SSH_KEY missing"; exit 1; }
          echo "✅ All required secrets are present"

      # 3️⃣ Setup SSH
      - name: Setup SSH
        shell: bash
        run: |
          set -eux
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      # 4️⃣ Verify SSH connectivity (hard proof)
      - name: Verify SSH connection
        shell: bash
        run: |
          set -eux
          ssh "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "whoami && hostname"

      # 5️⃣ Ensure destination directory exists (FIX for rsync exit 23)
      - name: Prepare EC2 destination directory
        shell: bash
        run: |
          set -eux
          ssh "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "
            sudo mkdir -p /home/ec2-user/DevOpsWeb &&
            sudo chown -R ec2-user:ec2-user /home/ec2-user/DevOpsWeb &&
            sudo chmod 755 /home/ec2-user &&
            sudo chmod -R 755 /home/ec2-user/DevOpsWeb
          "

      # 6️⃣ Deploy website files (permission-safe rsync)
      - name: Deploy website via rsync
        shell: bash
        run: |
          set -eux
          rsync -avz --delete \
            --exclude='.git*' \
            --exclude='.github/' \
            --chmod=Du=rwx,Dgo=rx,Fu=rw,Fgo=r \
            ./ "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/DevOpsWeb/"

      # 7️⃣ Reload Nginx
      - name: Reload Nginx on EC2
        shell: bash
        run: |
          set -eux
          ssh "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            "sudo nginx -t && sudo systemctl reload nginx"
